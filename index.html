<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Atrium Slides</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    #stage {
      position: fixed;
      inset: 0;
      background: #000;
    }

    .layer {
      position: absolute;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain; /* change to 'cover' if you want full-bleed */
      opacity: 0;
      transition: opacity 1.2s ease-in-out; /* fade duration */
      will-change: opacity;
    }

    .show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="stage">
    <img id="imgA" class="layer show" alt="Slide A">
    <img id="imgB" class="layer" alt="Slide B">
  </div>

  <script>
    // ===== SETTINGS =====
    const SLIDE_FOLDER = "slides";
    const EXT = "jpg";              // jpg or png
    const PAD = 2;                  // slide01, slide02...
    const MAX_SLIDES = 60;          // adjust if needed
    const SECONDS_PER_SLIDE = 10;   // your request
    const FADE_SECONDS = 1.2;       // match CSS transition above

    // Cache-bust so OBS/Chromium pulls the newest images after you overwrite weekly.
    // If you ever need to force-refresh instantly, set CACHE_TAG to a new value like "2026-01-22a".
    const CACHE_TAG = new Date().toISOString().slice(0,10);

    function slideName(i) {
      return `slide${String(i).padStart(PAD, "0")}.${EXT}`;
    }

    async function exists(url) {
      try {
        const res = await fetch(url, { method: "HEAD", cache: "no-store" });
        return res.ok;
      } catch {
        return false;
      }
    }

    async function detectSlides() {
      const found = [];
      for (let i = 1; i <= MAX_SLIDES; i++) {
        const url = `${SLIDE_FOLDER}/${slideName(i)}?v=${encodeURIComponent(CACHE_TAG)}`;
        if (await exists(url)) found.push(url);
        else break; // stop at first missing (keeps it simple)
      }
      return found;
    }

    function preload(url) {
      const img = new Image();
      img.src = url;
    }

    (async () => {
      const slides = await detectSlides();
      if (!slides.length) return;

      const imgA = document.getElementById("imgA");
      const imgB = document.getElementById("imgB");

      let front = imgA;
      let back  = imgB;
      let idx = 0;

      // Initial load
      front.src = slides[idx];
      preload(slides[(idx + 1) % slides.length]);

      const intervalMs = SECONDS_PER_SLIDE * 1000;

      setInterval(() => {
        const nextIdx = (idx + 1) % slides.length;
        const nextUrl = slides[nextIdx];

        // Load next slide in the back layer
        back.src = nextUrl;

        // Force a reflow so the browser applies the src before fading (helps OBS Chromium)
        back.getBoundingClientRect();

        // Fade in back, fade out front
        back.classList.add("show");
        front.classList.remove("show");

        // Swap layers after fade completes
        setTimeout(() => {
          const temp = front;
          front = back;
          back = temp;

          idx = nextIdx;

          // Preload the next-next slide
          preload(slides[(idx + 1) % slides.length]);
        }, FADE_SECONDS * 1000 + 50);

      }, intervalMs);
    })();
  </script>
</body>
</html>
